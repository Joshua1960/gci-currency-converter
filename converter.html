<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="converter.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h2>Currency Calculator</h2>
        </div>

        <div class="tabs">
          <button class="tab active">Currency Calculator</button>
          <button class="tab" onclick="toCurrencyList()">Exchange Rates</button>
        </div>

        <form class="calculator">
          <label>Amount</label>
          <input
            type="number"
            id="amount"
            class="amount"
            placeholder="Enter amount"
          />

          <div class="converter">
            <div class="select-group">
              <label>From</label>
              <select id="fromCurrency" class="currency-to-fro">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="NGN">NGN - Nigerian Naira</option>
              </select>
            </div>

            <div class="swap">â†”</div>

            <div class="select-group">
              <label>To</label>
              <select id="toCurrency" class="currency-to-fro">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="NGN">NGN - Nigerian Naira</option>
              </select>
            </div>
          </div>

          <button onclick="convert()" type="button" class="btn">Convert</button>
        </form>

        <div class="result">
          <h1 id="result">1 USD = 1640 NGN</h1>
          <p id="info-from">1 USD = 1640 NGN</p>
          <p id="info-to">1640 NGN = 1 USD</p>
        </div>
      </div>
    </div>
    <script>
      const rates = {
        USD: 1,
        EUR: 0.92,
        GBP: 0.79,
        JPY: 149.5,
        CAD: 1.37,
        AUD: 1.55,
        CHF: 0.86,
        CNY: 7.28,
        INR: 83.2,
        NGN: 1640,
      };

      function convert() {
        const amount = document.getElementById("amount").value;
        const from = document.getElementById("fromCurrency").value;
        const to = document.getElementById("toCurrency").value;
        const resultDiv = document.getElementById("result");
        const infoFrom = document.getElementById("info-from");
        const infoTo = document.getElementById("info-to");

        if (amount === "" || amount <= 0) {
          resultDiv.innerText = "Please enter a valid amount.";
          return;
        }

        const usdAmount = amount / rates[from];
        const converted = usdAmount * rates[to];

        resultDiv.innerText = `${amount} ${from} = ${converted.toFixed(
          2
        )} ${to}`;
        infoFrom.innerText = `1 ${from} = ${rates[to]} ${to}`;
        infoTo.innerText = `1 ${to} = ${rates[from]} ${from}`;
      }

      function toCurrencyList() {
        window.location.href = "./currency-list.html";
      }
    </script>
  </body>
</html>
